<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/tcjr-brand.png" type="image/gif">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <br>
    <br>
    <div class="game-selection">
        <p><h1>Pick a game theme</h1></p>
        <button type="button" id="nintendo">nintendo</button>
        <button type="button" id="geography">geography</button>
        <hr>
    </div>
    <div class="game-play">
        <h1><span>WHEEL OF FORTUNE</span></h1>
        <br>
        <h2>Guess a letter: <span id="user-guess"><strong></strong></span></h2>
        <br>
        <h3>Your Wins: <span id="user-wins"><strong></strong></span></h3>
        <br>
        <h3>Your Losses: <span id="user-losses"><strong></strong></span></h3>
        <br>
        <h3>Guesses Remaining: <span id="guesses-left"><strong></strong></span></h3>
        <br>
        <h3>Your guesses so far: <span id="guess-history"><strong></strong></span></h3>
        <br>
        <h3>Fine I'll tell you. The word was: <span id="cpu-word"><strong></strong></span></h3>
        <br>
        <h1 id="solve"><span>PRESS ENTER TO SOLVE THE PUZZLE</span></h1>
    </div>
    <br>
    <br>
    <br>
    <div class="game-board">
        <p><span id="blanks"></span></p>
    </div>
<script src="assets/javascript/game.js"></script>
</body>

</html>
